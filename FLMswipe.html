<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="profile-icon">👤</div>
            <div class="logo">FLM </div>
            <div class="messages-icon">💬</div>
        </header>

        <main>
            <div id="swipe-container">
                <div class="profile-card" id="profile-card">
                    <div class="profile-image"></div>
                    <div class="profile-details">
                        <h2 id="profile-name">Uni, 69</h2>
                        <p id="profile-bio">Software Engineer | Travel Enthusiast</p>
                    </div>
                </div>
            </div>

            <div class="swipe-actions">
                <button id="dislike-btn" class="action-btn dislike">❌</button>
                <button id="superlike-btn" class="action-btn superlike">⭐</button>
                <button id="like-btn" class="action-btn like">❤️</button>
                <button id="boost-btn" class="action-btn boost">🔥</button>
                <button id="reverse-btn" class="action-btn reverse">🔄</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
